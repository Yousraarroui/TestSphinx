{% extends "base.html" %}

{% block content %}
<div class="grid-container">
    {% for model in models %}
    <div class="model-card glass-card">
        <h2>{{ model.name }}</h2>
        <p class="model-description">{{ model.description }}</p>
        <div class="model-details">
            <p><strong>Type:</strong> {{ model.type }}</p>
            <p><strong>Framework:</strong> {{ model.framework }}</p>
            <p><strong>Performance:</strong> {{ model.performance }}</p>
        </div>
        <a href="{{ model.link }}" class="button">En savoir plus</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
