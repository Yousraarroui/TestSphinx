{%- extends "sidebar/brand.html" %}

{% block brand_content %}
  <div class="sidebar-brand">
    <a href="{{ pathto(master_doc) }}">
      <div class="sidebar-brand-text">
        <span class="title">{{ project }}</span>
        <span class="tagline">Vulgarisation scientifique</span>
      </div>
    </a>
  </div>
{% endblock %}

{% block brand_extra %}
  <style>
    .sidebar-brand {
      padding: 1.5rem;
    }
    .sidebar-brand-text {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar-brand-text .title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--color-sidebar-brand-text);
      margin-bottom: 0.5rem;
    }
    .sidebar-brand-text .tagline {
      font-size: 0.9rem;
      color: var(--color-sidebar-brand-text);
      opacity: 0.8;
    }
  </style>
{% endblock %}
